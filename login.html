<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ClinicaVida+ -  Login</title>
    <style>
        /* Estilos da tela de login aqui... (resumido para clareza) */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        .login-container {
            background-color: rgba(0, 128, 0, 0.9);
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: #008000;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            width: 350px;
            color: white;
        }

        .login-box h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #e0ffe0;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }

        .btn-login {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
        }

        .btn-login:hover {
            background-color: #45a049;
        }

        .create-account {
            margin-top: 25px;
            font-size: 0.9em;
        }

        .create-account a {
            color: #e0ffe0;
            text-decoration: none;
        }

        .create-account a:hover {
            text-decoration: underline;
        }

        .footer-text {
            margin-top: 30px;
            font-size: 0.75em;
            color: #a0ffa0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>ClinicaVida+</h1>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="login">CPF</label>
                    <input type="text" id="login" name="login" placeholder="Digite seu CPF" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn-login">ENTRAR</button>
            </form>

            <!-- ðŸ”— BotÃ£o "Criar Conta" com o link correto -->
            <div class="create-account">
                <p>NÃ£o tem conta? <a href="Cadastro.html">Criar Conta</a></p>
            </div>

            <div class="footer-text">
                <p>ClinicaVida+ &copy; 2025 Todos os direitos reservados</p>
                <p>v4.00.39</p>
            </div>
        </div>
    </div>
</body>
</html>
